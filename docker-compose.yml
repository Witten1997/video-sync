services:
  # PostgreSQL 数据库容器（独立）
  postgres:
    image: postgres:16-alpine
    container_name: video-sync-postgres-alpine
    restart: unless-stopped

    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=wahaha.123
      - POSTGRES_DB=video_sync
      - TZ=Asia/Shanghai
      - PGDATA=/var/lib/postgresql/data/pgdata

    volumes:
      - postgres_data_alpine:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d video_sync"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    networks:
      - video-sync-network

  # 应用容器（基于 Alpine）
  app:
    image: video-sync:v0.0.0.3
    container_name: video-sync
    restart: unless-stopped

    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - TZ=Asia/Shanghai
      - DB_HOST=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=wahaha.123
      - POSTGRES_DB=video_sync
      - APP_PORT=8080
    ports:
      - "21001:80"
    volumes:
      - ./downloads:/downloads
      - ./metadata:/metadata
      - ./logs:/var/log/bili-sync
      - ./configs:/app/configs

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    networks:
      - video-sync-network

networks:
  video-sync-network:
    driver: bridge

volumes:
  postgres_data_alpine:
    driver: local
