version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bili-download-db
    environment:
      POSTGRES_USER: bili_sync
      POSTGRES_PASSWORD: bili_sync_password
      POSTGRES_DB: bili_sync
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bili_sync"]
      interval: 10s
      timeout: 5s
      retries: 5

